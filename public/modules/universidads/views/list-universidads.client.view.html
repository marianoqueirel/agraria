<section data-ng-controller="UniversidadsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Universidads</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="universidad in universidads" data-ng-href="#!/universidads/{{universidad._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="universidad.created | date:'medium'"></span>
				by
				<span data-ng-bind="universidad.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="universidad.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!universidads.$resolved || universidads.length">
    	No Universidads yet, why don't you <a href="/#!/universidads/create">create one</a>?
    </div>
</section>
