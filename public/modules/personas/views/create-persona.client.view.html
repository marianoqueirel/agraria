<section data-ng-controller="PersonasController" data-ng-init="find()">
  <div class="page-header">
    <h1>Crear Persona</h1>
  </div>
  <div class="col-md-12">
    <form class="form-horizontal" data-ng-submit="create()" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="nombre">Nombre</label>
          <div class="controls">
            <input type="text" data-ng-model="nombre" id="nombre" class="form-control" placeholder="Nombre" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="apellido">Apellido</label>
          <div class="controls">
            <input type="text" data-ng-model="apellido" id="apellido" class="form-control" placeholder="Apellido" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="dni">Dni</label>
          <div class="controls">
            <input type="text" data-ng-model="dni" id="dni" class="form-control" placeholder="Dni" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="telefono">Teléfono</label>
          <div class="controls">
            <input type="text" data-ng-model="telefono" id="telefono" class="form-control" placeholder="Teléfono" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="email">Email</label>
          <div class="controls">
            <input type="email" data-ng-model="email" id="email" class="form-control" placeholder="Email" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="periodo.desde">Periodo Desde</label>
          <div class="controls">          
            <input type="date" data-ng-model="periodo.desde" id="periodo.desde" class="form-control mg-regular" placeholder="Periodo Desde"
            required>            
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="periodo.hasta">Periodo Hasta</label>
          <div class="controls">          
            <input type="date" data-ng-model="periodo.hasta" id="periodo.hasta" class="form-control mg-regular" placeholder="Periodo Hasta"
            required>            
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="anio_movilidad">Año Movilidad</label>
          <div class="controls">
            <input type="text" data-ng-model="anio_movilidad" id="anio_movilidad" class="form-control" placeholder="Año Movilidad" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="universidad.origen">Universidad Origen</label>
          <div class="controls">            
            <select data-ng-model="universidad.origen" id="universidad.origen" class="form-control" data-ng-options="universidad._id as universidad.name for universidad in universidades"></select>                        
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="universidad.destino">Universidad Destino</label>
          <div class="controls">
            <select data-ng-model="universidad.destino" id="universidad.origen" class="form-control" data-ng-options="universidad._id as universidad.name for universidad in universidades"></select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="tutor">Tutor Nombre</label>
          <div class="controls">
            <input type="text" data-ng-model="tutor.nombre" id="tutor.nombre" class="form-control" placeholder="Nombre del Tutor" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="tutor">Tutor Email</label>
          <div class="controls">
            <input type="text" data-ng-model="tutor.email" id="tutor.email" class="form-control" placeholder="Email del Tutor" required>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="condicion">Condición</label>
          <div class="controls">
            <select data-ng-model="condicion" class="form-control" data-ng-options="condicion._id as condicion.name for condicion in condiciones"></select>            
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="programa">Programa</label>
          <div class="controls">
            <select data-ng-model="programa" id="universidad.origen" class="form-control" data-ng-options="programa._id as programa.name for programa in programas"></select>            
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="tipo">Tipo</label>
          <div class="controls">
            <select data-ng-model="tipo" class="form-control" data-ng-options="tipo._id as tipo.name for tipo in tipos"></select>            
        </div>
        <div class="form-group">
          <label class="control-label" for="observaciones">Observaciones</label>
          <div class="controls">
            <textarea type="text" data-ng-model="observaciones" id="observaciones" class="form-control" placeholder="Observaciones" required></textarea>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Crear" class="btn btn-default">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
