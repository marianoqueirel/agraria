<section data-ng-controller="PersonasController" data-ng-init="find()">
    <div class="page-header">
        <h1>Personas</h1>
    </div>
    <div class="page-header">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-4"><h4><strong>Buscar:</strong> <input type="text" data-ng-model="search.$"></h4></div>
                <div class="col-md-2">
                    <h4><strong>Por AÃ±o: </strong><input size="4" type="text" data-ng-model="search.anio_movilidad"></h4>
                </div>
                <div class="col-md-4">
                    <h4><strong>Filtrar por Programa:</strong>
                        <select ng-model="search.programa">
                            <option ng-repeat="programa in programas | orderBy:name"  ng-value="programa._id">{{programa.name}}</option>
                        </select>
                    </h4>
                </div>
                <button type="button" class="btn btn-primary" ng-click="search = ''">Limpiar Filtro</button>
            </div>
        </div>
    </div>
    <div class="row">
    <div class="list-group">
        <a data-ng-repeat="persona in personas | filter:search:strict" data-ng-href="#!/personas/{{persona._id}}" class="list-group-item">
        <h4 class="list-group-item-heading" data-ng-bind="persona.nombre + ' ' + persona.apellido + ' ' + 'Dni:' + persona.dni"></h4>     <small class="list-group-item-text">
				Creado el
				<span data-ng-bind="persona.created | date:'medium'"></span>
				Por
				<span data-ng-bind="persona.user.displayName"></span>
			</small>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!personas.$resolved || personas.length">
    	No Personas yet, why don't you <a href="/#!/personas/create">create one</a>?
    </div>
    </div>
</section>
