<section data-ng-controller="TiposController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="tipo.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == tipo.user._id))">
		<a class="btn btn-primary" href="/#!/tipos/{{tipo._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>	
</section>
