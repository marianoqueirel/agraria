<section data-ng-controller="ProgramasController" data-ng-init="find()">
    <div class="page-header">
        <h1>Programas</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="programa in programas" data-ng-href="#!/programas/{{programa._id}}" class="list-group-item">			
			<h4 class="list-group-item-heading" data-ng-bind="programa.name"></h4>
        </a>
    </div>    
</section>
