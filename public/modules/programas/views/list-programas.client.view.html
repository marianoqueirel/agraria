<section data-ng-controller="ProgramasController" data-ng-init="find()">
    <div class="page-header">
        <h1>Programas</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="programa in programas" data-ng-href="#!/programas/{{programa._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="programa.created | date:'medium'"></span>
				by
				<span data-ng-bind="programa.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="programa.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!programas.$resolved || programas.length">
    	No existen programas aún <a href="/#!/programas/create">¿Desea cargar una</a>?
    </div>
</section>
